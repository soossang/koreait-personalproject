<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>게시글 수정</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="form-container">
            
            <div class="form-header">
                <h2>게시글 수정</h2>
            </div>

            <form th:action="@{/board/edit}" th:object="${board}" method="post">
                
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{authorId}" /> <div class="form-group">
                    <label for="title">제목</label>
                    <input type="text" id="title" class="form-control" 
                           th:field="*{title}" required>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" class="form-control" 
                              th:field="*{content}" required></textarea>
                </div>

                <div class="button-area">
                    <a th:href="@{/board/detail/{id}(id=*{id})}" class="btn btn-cancel">취소</a>
                    <button type="submit" class="btn btn-submit">수정하기</button>
                </div>

            </form>

        </div>

    </div>
</body>
</html>
