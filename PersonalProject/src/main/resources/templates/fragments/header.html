<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
<body>

    <header class="main-header" th:fragment="header">

        <a href="/" th:href="@{/}" class="logo-area">
            <span class="logo-icon">🏥</span>
            <h1 class="logo-title">대전 병원 공유 게시판</h1>
        </a>

        <nav class="main-nav">
            <ul>
                <li><a th:href="@{/hospital/list}">병원 찾기</a></li>
                <li><a th:href="@{/board/list}">게시판</a></li>
                <li><a th:href="@{/notice/list}">공지사항</a></li>

                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/member/mypage}">마이페이지</a>
                </li>
                <li sec:authorize="!isAuthenticated()" class="nav-auth">
                    <a th:href="@{/member/login}">로그인</a>
                </li>

                <li sec:authorize="isAuthenticated()" class="nav-auth">
                    <a th:href="@{/member/logout}">로그아웃</a>
                </li>
            </ul>
        </nav>

    </header>

</body>
</html>
