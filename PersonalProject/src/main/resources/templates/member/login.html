<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>로그인</title>
</head>
<body>
<div layout:fragment="content">
    <div class="form-container">
        <div class="form-header">
            <h2>로그인</h2>
        </div>

        <div th:if="${param.error}" style="color: red; margin-bottom: 15px;">
            아이디 또는 비밀번호가 잘못되었습니다.
        </div>
        <div th:if="${param.logout}" style="color: green; margin-bottom: 15px;">
             로그아웃되었습니다.
         </div>

        <form th:action="@{/member/login}" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus
                       autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" required
                       autocomplete="current-password">
            </div>
            <div class="button-area">
                <button type="submit" class="btn btn-submit">로그인</button>
            </div>
        </form>
        <p style="text-align: center; margin-top: 20px;">
            계정이 없으신가요? <a th:href="@{/member/join}" style="color:#007bff; font-weight:bold;">회원가입</a>
        </p>
    </div>
</div>
</body>
</html>
